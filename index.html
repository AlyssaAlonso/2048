<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/app.js"></script>
  </head>
  <body>
    <div id="top-bar">
      <h1>2048</h1>
      <h2 id="score">Score:</h2>
    </div>
    <div id="game-board">
      <div class="row">
        <div class="cell" data-num="0"></div>
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
        <div class="cell" data-num="3"></div>
      </div>
      <div class="row" data-num="1">
        <div class="cell" data-num="0"></div>
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
        <div class="cell" data-num="3"></div>
      </div>
      <div class="row" data-num="2">
        <div class="cell" data-num="0"></div>
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
        <div class="cell" data-num="3"></div>
      </div>
      <div class="row" data-num="3">
        <div class="cell" data-num="0"></div>
        <div class="cell" data-num="1"></div>
        <div class="cell" data-num="2"></div>
        <div class="cell" data-num="3"></div>
      </div>
    </div>
    <h2 id="game-end-message"></h2>
    <div id="bottom-bar">
      <button class="restart">Restart</button>
      <button class="undo">Undo</button>
    </div>
  </body>
</html>
